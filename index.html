<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icebreaker Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Blob Background Animation */
      .blob {
        position: absolute;
        width: 350px;
        height: 350px;
        border-radius: 999px;
        filter: blur(80px);
        opacity: 0.6;
      }

      .blob-1 {
        background: #6366f1; /* Indigo-500 */
        top: -50px;
        left: -100px;
  animation: float-1 10s ease-in-out infinite alternate;
      }

      .blob-2 {
        background: #ec4899; /* Pink-500 */
        top: 30%;
        right: -100px;
  animation: float-2 12s ease-in-out infinite alternate;
      }

      .blob-3 {
        background: #10b981; /* Emerald-500 */
        bottom: -50px;
        left: 20%;
  animation: float-3 11s ease-in-out infinite alternate;
      }

      @keyframes float-1 {
        0%   { transform: translate(0, 0) scale(1); }
        50%  { transform: translate(40px, 60px) scale(1.1); }
        100% { transform: translate(80px, 20px) scale(0.95); }
      }

      @keyframes float-2 {
        0%   { transform: translate(0, 0) scale(1.05); }
        50%  { transform: translate(-60px, -40px) scale(1.15); }
        100% { transform: translate(-20px, 40px) scale(0.9); }
      }

      @keyframes float-3 {
        0%   { transform: translate(0, 0) scale(0.9); }
        50%  { transform: translate(40px, -40px) scale(1.05); }
        100% { transform: translate(-40px, 20px) scale(1.1); }
      }
      
      @media (prefers-reduced-motion: reduce) {
        .blob {
          animation: none;
        }
      }
    </style>
